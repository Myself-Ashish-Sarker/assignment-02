<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Mulish Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700;800;1000&display=swap"
            rel="stylesheet"
        />
        <!-- Mulish Font -->

        <!-- Linking Cascading Stylesheet -->
        <link rel="stylesheet" href="./styles.css" />
        <!-- Linking Cascading Stylesheet -->
        <title>Your Destination Your Choice</title>
    </head>
    <body>
        <!-- Header Section-->
        <header>
            <!-- Nav Section-->
            <nav>
                <div class="icon-name">
                    <img src="./Images/Group 40071 (2).png" alt="icon" />
                    <h2>Harmony <span>Holiday</span></h2>
                </div>
                <div class="menu-bar">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Packages</a></li>
                        <li><a href="#">Testimonial</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="hamburger">
                    <img src="./Images/ham.png" alt="hamburger-menu" />
                </div>
            </nav>
            <!-- Nav Section-->

            <!-- Banner Section -->
            <div class="banner">
                <img src="./Images/Group 13 (1) (1).png" alt="" />
                <div class="banner-texts">
                    <h2>Explore Your Travel</h2>
                    <p>
                        Discover dream destinations with our travel agency. Tailored experiences, expert guidance, and unforgettable adventures await your exploration
                    </p>
                </div>
                <div class="functionalities">
                    <input type="text" placeholder="Where">
                    <select name="place" id="place">
                        <option value="when">When</option>
                        <option value="bangladesh">Bangladesh</option>
                        <option value="india">india</option>
                        <option value="myanmar">Myanmar</option>
                        <option value="Bandarban">Bandarban</option>
                        <option value="nepal">Nepal</option>
                    </select>
                    <select name="type" id="type">
                        <option value="select-type">Select Type</option>
                        <option value="bus">Bus</option>
                        <option value="car">Car</option>
                        <option value="train">Train</option>
                        <option value="plane">Plane</option>
                    </select>
                    <button class="btn-btn"><img src="./Images/mag.png" alt=""><span>Find Now</span></button>
                </div>
            </div>
            <!-- Banner Section -->
        </header>
        <!-- Header Section-->

        <!-- Main Section -->
        <main></main>
        <!-- Main Section -->

        <!-- Footer Section -->
        <footer></footer>
        <!-- Footer Section -->
    </body>
</html>
